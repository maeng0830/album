spring:
  profiles:
    active: dev
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${dev.url}
    username: ${dev.username}
    password: ${dev.password}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${prod.url}
    username: ${prod.username}
    password: ${prod.password}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true