<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 부트스트랩5 CSS 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <!-- 부트스트랩5 JS 링크 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- basic.css -->
  <link rel="stylesheet" href="/css/basic.css">

  <title>Form SignUp</title>
</head>
<body>
<!-- 헤더 -->
<header th:replace="layout/headerFragment.html::headerFragment">
</header>

<!-- Form -->
<div class="container">
  <!-- main -->
  <main class="d-flex justify-content-center align-items-center">
    <div class="col-md-7 col-lg-8">
    <form id="signup-form" novalidate>
        <h4 class="mb-3">기본 정보</h4>
        <div class="row g-3">
          <div class="col-12">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" placeholder="아이디..." required>
          </div>
          <div class="col-12">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" placeholder="닉네임..." required>
          </div>
        </div>
        <hr class="my-4">
        <h4 class="mb-3">비밀 번호</h4>
        <div class="row gy-3">
          <div class="col-md-6">
            <label for="password" class="form-label">비밀번호</label>
            <input type="text" class="form-control" id="password" placeholder="" required>
          </div>
          <div class="col-md-6">
            <label for="checkedPassword" class="form-label">비밀번호 확인</label>
            <input type="text" class="form-control" id="checkedPassword" placeholder="" required>
          </div>
        </div>
      <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
    </form>
    </div>
  </main>
</div>

<!-- 푸터 -->
<footer th:replace="layout/footerFragment.html::footerFragment"></footer>

<!-- signIn 모달 -->
<div th:replace="layout/signFragment.html::signInFragment"></div>
<!-- signUp 모달 -->
<div th:replace="layout/signFragment.html::signUpFragment"></div>

<!-- searchEnter.js -->
<script th:inline="javascript" src="/js/searchEnter.js"></script>
<!-- formSignup.js -->
<script th:inline="javascript" src="/js/formSignup.js"></script>
</body>
</html>
