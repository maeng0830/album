<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 부트스트랩5 CSS 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <!-- 부트스트랩5 JS 링크 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- basic.css -->
  <link rel="stylesheet" href="/css/basic.css">

  <title>My profile</title>
</head>
<body>
<!-- 헤더 -->
<header th:replace="layout/headerFragment.html::headerFragment">
</header>

<!-- Form -->
<div class="container">
  <!-- main -->
  <main class="d-flex justify-content-center align-items-center">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">기본 정보</h4>
        <form id="basicInfo-form" enctype="multipart/form-data" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="role" class="form-label">회원 등급<span class="text-muted">(수정 불가)</span></label>
              <input type="text" class="form-control" id="role" th:value="${memberDto.getRole()}" required disabled>
            </div>

            <div class="col-sm-6">
              <label for="status" class="form-label">회원 상태<span class="text-muted">(수정 불가)</span></label>
              <input type="text" class="form-control" id="status" th:value="${memberDto.getStatus()}" required disabled>
            </div>

            <div class="col-12">
              <label for="nickname" class="form-label">닉네임</label>
              <input type="text" class="form-control" id="nickname" th:value="${memberDto.getNickname()}" placeholder="닉네임..." required>
            </div>

            <div class="col-12">
              <label for="phone" class="form-label">연락처</label>
              <input type="text" class="form-control" id="phone" th:value="${memberDto.getPhone()}" placeholder="연락처...">
            </div>

            <div class="col-12">
              <label for="birthDate" class="form-label">생년월일<span class="text-muted">(Optional)</span></label>
              <input type="date" class="form-control" id="birthDate" th:value="${memberDto.getBirthDate()}">
            </div>

            <div class="col-12">
              <label for="imageFile" class="form-label">이미지<span class="text-muted">(Optional)</span></label>
              <input type="file" class="form-control" id="imageFile" placeholder="이미지...">
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">기본 정보 수정하기</button>
        </form>

        <hr class="my-4">
        <h4 class="mb-3">비밀 번호</h4>
        <form id="modPassword-form" class="needs-validation" novalidate>
          <div class="row gy-3">
            <div class="col-12">
              <label for="currentPassword" class="form-label">현재 비밀번호</label>
              <input type="text" class="form-control" id="currentPassword" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="modPassword" class="form-label">변경 비밀번호</label>
              <input type="text" class="form-control" id="modPassword" placeholder="" required>
            </div>
            <div class="col-md-6">
              <label for="checkedModPassword" class="form-label">변경 비밀번호 확인</label>
              <input type="text" class="form-control" id="checkedModPassword" placeholder="" required>
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호 변경하기</button>
        </form>
      </div>
  </main>
</div>

<!-- 푸터 -->
<footer th:replace="layout/footerFragment.html::footerFragment"></footer>

<!-- signIn 모달 -->
<div th:replace="layout/signFragment.html::signInFragment"></div>
<!-- signUp 모달 -->
<div th:replace="layout/signFragment.html::signUpFragment"></div>

<!-- searchEnter.js -->
<script th:inline="javascript" src="/js/searchEnter.js"></script>
<!-- myProfile.js -->
<script th:inline="javascript" src="/js/myProfile.js"></script>
</body>
</html>
