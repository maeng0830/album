<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 부트스트랩5 CSS 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <!-- 부트스트랩5 JS 링크 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- basic.css -->
  <link rel="stylesheet" href="/css/basic.css">
  <!-- myProfile.css -->
  <link rel="stylesheet" href="/css/myProfile.css">

  <title>My profile</title>
</head>
<body>
<!-- 헤더 -->
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Post Feed</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Follow</a></li>
        <li><a href="/members/my-profile" class="nav-link px-2 text-white">My Profile</a></li>
        <li><a sec:authorize="hasRole('ROLE_ADMIN')" href="#" class="nav-link px-2 text-white">Admin</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="닉네임 검색..." aria-label="Search">
      </form>

      <div class="text-end">
        <button sec:authorize="isAnonymous()" id="signInBtn" type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#modalSignIn">Sign-in</button>
        <button sec:authorize="isAnonymous()" id="signUpBtn" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalSignUp">Sign-up</button>
        <button sec:authorize="isAuthenticated()" id="logOutBtn" type="button" class="btn btn-outline-light me-2" onclick="location.href='/logout'">Log-out</button>
      </div>
    </div>
  </div>
</header>

<!-- Form -->
<div class="container">
  <!-- main -->
  <main class="d-flex justify-content-center align-items-center">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">기본 정보</h4>
        <form id="basicInfo-form" enctype="multipart/form-data" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="role" class="form-label">회원 등급<span class="text-muted">(수정 불가)</span></label>
              <input type="text" class="form-control" id="role" th:value="${memberDto.getRole()}" required disabled>
            </div>

            <div class="col-sm-6">
              <label for="status" class="form-label">회원 상태<span class="text-muted">(수정 불가)</span></label>
              <input type="text" class="form-control" id="status" th:value="${memberDto.getStatus()}" required disabled>
            </div>

            <div class="col-12">
              <label for="nickname" class="form-label">닉네임</label>
              <input type="text" class="form-control" id="nickname" th:value="${memberDto.getNickname()}" placeholder="닉네임..." required>
            </div>

            <div class="col-12">
              <label for="phone" class="form-label">전화 번호<span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="phone" th:value="${memberDto.getPhone()}" placeholder="전화 번호...">
            </div>

            <div class="col-12">
              <label for="imageFile" class="form-label">이미지<span class="text-muted">(Optional)</span></label>
              <input type="file" class="form-control" id="imageFile" placeholder="이미지...">
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">기본 정보 수정하기</button>
        </form>

        <hr class="my-4">
        <h4 class="mb-3">비밀 번호</h4>
        <form class="needs-validation" novalidate>
          <div class="row gy-3">
            <div class="col-12">
              <label for="currentPassword" class="form-label">현재 비밀번호</label>
              <input type="text" class="form-control" id="currentPassword" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="modPassword" class="form-label">변경 비밀번호</label>
              <input type="text" class="form-control" id="modPassword" placeholder="" required>
            </div>
            <div class="col-md-6">
              <label for="checkedModPassword" class="form-label">변경 비밀번호 확인</label>
              <input type="text" class="form-control" id="checkedModPassword" placeholder="" required>
            </div>
          </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호 변경하기</button>
        </form>
      </div>
  </main>
</div>

<!-- myProfile.js -->
<script th:inline="javascript" src="/js/myProfile.js"></script>
</body>
</html>
