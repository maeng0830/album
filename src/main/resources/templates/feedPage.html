<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 부트스트랩5 CSS 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <!-- 부트스트랩5 JS 링크 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- basic.css -->
  <link rel="stylesheet" href="/css/basic.css">
  <!-- feedPage.css -->
  <link rel="stylesheet" href="/css/feedPage.css">

  <title>Feed page</title>
</head>
<body>
<!-- 헤더 -->
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="/members/post-feed" class="nav-link px-2 text-white">Post</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Feed</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Follow</a></li>
        <li><a href="/members/my-profile" class="nav-link px-2 text-white">My Profile</a></li>
        <li>
          <a sec:authorize="hasRole('ROLE_ADMIN')" href="#"
             class="nav-link px-2 text-white dropdown-toggle"
             role="button" id="adminDropdown"
             data-bs-toggle="dropdown" aria-expanded="false">Admin
          </a>
          <ul class="dropdown-menu" aria-labelledby="adminDropdown">
            <li><a class="dropdown-item" href="/admin-members">회원 관리</a></li>
            <li><a class="dropdown-item" href="/admin-feeds">피드 관리</a></li>
            <li><a class="dropdown-item" href="/admin-comments">댓글 관리</a></li>
          </ul>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="닉네임 검색..." aria-label="Search">
      </form>

      <div class="text-end">
        <button sec:authorize="isAnonymous()" id="signInBtn" type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#modalSignIn">Sign-in</button>
        <button sec:authorize="isAnonymous()" id="signUpBtn" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalSignUp">Sign-up</button>
        <button sec:authorize="isAuthenticated()" id="logOutBtn" type="button" class="btn btn-outline-light me-2" onclick="location.href='/logout'">Log-out</button>
      </div>
    </div>
  </div>
</header>

<!-- main -->
<main class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">
      <!-- 피드 제목, 작성자 이미지 및 작성일자, 조회수 및 댓글 수, 피드 이미지, 피드 내용 -->
      <div id="feed-details">
      </div>
      <!-- comment 입력 폼 -->
      <div class="col-md-8 offset-md-2">
        <form>
          <div class="mb-3">
            <label for="commentInput" class="form-label">댓글 작성</label>
            <textarea class="form-control" id="commentInput" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="float: right">댓글 등록</button>
        </form>
      </div>
      <!-- comment 목록 -->
      <div class="col-md-8 offset-md-2">
        <div id="comment-list">
        </div>
      </div>
      <!-- 더보기 버튼 -->
      <div class="col-md-8 offset-md-2">
        <div class="text-center">
          <button id="moreCommentBtn" class="btn btn-primary" type="button">댓글 더보기</button><!-- 더보기 버튼 -->
        </div>
      </div>
    </div>
  </div>
</main>

<!-- 푸터 -->
<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
    <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
  </div>
</footer>

<!-- feedPage.js -->
<script th:inline="javascript" src="/js/feedPage.js"></script>
<script th:inline="javascript">
  let feedId = [[${feedId}]];
  let loginId = [[${loginId}]];
  let currentPage = 0;

  // 피드 내용, 첫 페이지 댓글 목록 가져오기
  $(document).ready(function () {
    getFeed(feedId, loginId);
    getComments(feedId, currentPage, loginId);
    currentPage += 1;
  });

  // 더보기 버튼으로 다음 페이지 댓글 목록 가져오기
  document.querySelector('#moreCommentBtn').addEventListener('click', function () {
    getComments(feedId, currentPage, loginId);
    currentPage += 1;
  })
</script>
</body>
</html>
