<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 부트스트랩5 CSS 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <!-- 부트스트랩5 JS 링크 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- basic.css -->
  <link rel="stylesheet" href="/css/basic.css">

  <title>Admin feeds</title>
</head>
<body>
<!-- header -->
<header th:replace="layout/headerFragment.html::headerFragment">
</header>

<!-- main -->
<main class="justify-content-center align-items-center">
  <div id="search" class="container">
    <div class="row row-cols-11 justify-content-md-center text-center">
      <label for="searchInput"></label>
      <input type="search" id="searchInput" class="col-md-auto form-control-dark" placeholder="아이디 또는 닉네임">
      <button id="searchBtn" class="col-md-auto btn btn-outline-primary btn-sm" onclick="getAdminFeeds(0, $('#searchInput').val())">검색</button>
    </div>
  </div>
  <div id="feed-attributes" class="container">
    <div class="row row-cols-11 justify-content-md-center text-center">
      <div class="col-1"><b>번호</b></div>
      <div class="col-2"><b>아이디</b></div>
      <div class="col-2"><b>닉네임</b></div>
      <div class="col-2"><b>제목</b></div>
      <div class="col-1"><b>일자</b></div>
      <div class="col-1"><b>상태</b></div>
      <div class="col-1"><b>신고 내역</b></div>
      <div class="col-1"><b>상태 변경</b></div>
    </div>
  </div>
  <div id="feed-list" class="container">
  </div>
</main>

<!-- pagination -->
<nav id="pagination" aria-label="Page navigation example">
</nav>

<!-- footer -->
<footer th:replace="layout/footerFragment.html::footerFragment">
</footer>

<!-- signIn 모달 -->
<div th:replace="layout/signFragment.html::signInFragment"></div>
<!-- signUp 모달 -->
<div th:replace="layout/signFragment.html::signUpFragment"></div>
<!-- accuseList 모달 -->
<div th:replace="layout/accuseReasonFragment.html::accuseReason"></div>

<!-- searchEnter.js -->
<script th:inline="javascript" src="/js/searchEnter.js"></script>
<!-- adminFeeds.js -->
<script th:inline="javascript" src="/js/adminFeeds.js"></script>
<script th:inline="javascript">
  $(document).ready(function () {
    getAdminFeeds(0, null);
  })
</script>
</body>
</html>
