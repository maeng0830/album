<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<!-- sign In -->
<div th:fragment="signInFragment" class="modal fade modal-signin bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignIn" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="signForm" action="/login" method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" name="username" id="username" placeholder="아이디를 입력해주세요..">
            <label for="username">ID</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" name="password" id="password" placeholder="비밀번호를 입력해주세요..">
            <label for="password">Password</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary text-center" type="submit">Sign in</button>
        </form>
        <hr class="my-4">
        <h2 class="fs-5 fw-bold mb-3">Social</h2>
        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3 text-center" type="button" onclick="location.href='/oauth2/authorization/google'">
          Sign in with Google
        </button>
        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3 text-center" type="button" onclick="location.href='/oauth2/authorization/naver'">
          Sign in with Naver
        </button>
      </div>
    </div>
  </div>
</div>

<!-- sign Up -->
<div th:fragment="signUpFragment" class="modal fade modal-signin bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignUp" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5 pt-0">
        <form class="signForm">
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary text-center" type="button" onclick="location.href='/form-signup'">Sign up</button>
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
        <hr class="my-4">
        <h2 class="fs-5 fw-bold mb-3">Social</h2>
        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3 text-center" type="button" onclick="location.href='/oauth2/authorization/google'">
          Sign up with Google
        </button>
        <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3 text-center" type="button" onclick="location.href='/oauth2/authorization/naver'">
          Sign up with Naver
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
