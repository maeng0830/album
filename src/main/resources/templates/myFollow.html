<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 부트스트랩5 CSS 링크 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <!-- 부트스트랩5 JS 링크 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- basic.css -->
  <link rel="stylesheet" href="/css/basic.css">

  <title>Admin members</title>
</head>
<body>
<!-- 헤더 -->
<header th:replace="layout/headerFragment.html::headerFragment">
</header>

<!-- main -->
<main class="justify-content-center align-items-center">
  <!-- 검색창 -->
  <div id="search" class="container">
    <div class="row row-cols-11 justify-content-md-center text-center">
      <label for="searchInput"></label>
      <input type="search" id="searchInput" class="col-md-auto form-control-dark" placeholder="닉네임 검색...">
      <button id="searchBtn" class="col-md-auto btn btn-outline-primary btn-sm" onclick="getFollow(0, $('#searchInput').val(), memberId)">검색</button>
    </div>
  </div>

  <!-- 왼쪽 영역과 오른쪽 영역 -->
  <div class="container">
    <div class="row">
      <!-- 왼쪽 영역 -->
      <div id="my-following" class="col-6">
        <!-- 왼쪽 영역 제목 -->
        <div class="row justify-content-center text-center">
          <h4 class="mb-3">팔로잉</h4>
        </div>
        <!-- 왼쪽 영역 리스트 -->
        <div id="following-list">
          <div class="row row-cols-12 justify-content-center text-center">
            <div class="col-3 align-self-center">
              ${memberNickname}
            </div>
            <div class="col-3">
              <button
                  class="changeStatusBtn btn btn-outline-primary btn-sm"
                  onclick="">팔로워 보기
              </button>
            </div>
            <div class="col-3">
              <button
                  class="changeStatusBtn btn btn-outline-primary btn-sm"
                  onclick="">팔로잉 보기
              </button>
            </div>
            <div class="col-3">
              <button
                  class="changeStatusBtn btn btn-outline-primary btn-sm"
                  onclick="">팔로우 끊기
              </button>
            </div>
          </div>
        </div>
        <!-- 왼쪽 영역 페이징 -->
        <nav id="following-list-pagination" aria-label="Page navigation example">
        </nav>
      </div>
      <!-- 오른쪽 영역 -->
      <div id="my-follower" class="col-6">
        <!-- 오른쪽 영역 제목 -->
        <div class="row justify-content-center text-center">
          <h4 class="mb-3">팔로워</h4>
        </div>
        <!-- 오른쪽 영역 리스트 -->
        <div id="follower-list">
          <div class="row row-cols-12 justify-content-center text-center">
            <div class="col-3 align-self-center">
              ${memberNickname}
            </div>
            <div class="col-3">
              <button
                  class="changeStatusBtn btn btn-outline-primary btn-sm"
                  onclick="">팔로워 보기</button>
            </div>
            <div class="col-3">
              <button
                  class="changeStatusBtn btn btn-outline-primary btn-sm"
                  onclick="">팔로잉 보기</button>
            </div>
            <div class="col-3">
              <button
                  class="changeStatusBtn btn btn-outline-primary btn-sm"
                  onclick="">팔로우 하기
              </button>
            </div>
          </div>
        </div>
        <!-- 오른쪽 영역 페이징 -->
        <nav id="follower-list-pagination" aria-label="Page navigation example">
        </nav>
      </div>
    </div>
  </div>
</main>

<!-- 푸터 -->
<footer th:replace="layout/footerFragment.html::footerFragment"></footer>

<!-- followList 모달 -->
<div th:replace="layout/followListFragment.html::followList"></div>
<!-- signIn 모달 -->
<div th:replace="layout/signFragment.html::signInFragment"></div>
<!-- signUp 모달 -->
<div th:replace="layout/signFragment.html::signUpFragment"></div>

<!-- searchEnter.js -->
<script th:inline="javascript" src="/js/searchEnter.js"></script>
<!-- myFollow.js -->
<script th:inline="javascript" src="/js/myFollow.js"></script>
<script th:inline="javascript">
  let memberId = [[${memberDto.id}]];

  $(document).ready(function () {
    getFollow(0, null, memberId);
  })
</script>
</body>
</html>
